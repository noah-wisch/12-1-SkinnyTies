<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="center.css" />
</head>

<body>
    <!-- How you center depends on what you're trying to cetner.
    
    (a)
    For 100% width block elements (centering a title), use text-align:center on the element itself, like an <h1>.

    (b)
    For less than 100% width block elements, use margin: 0 auto.

    (c)
    For inline elements (centering an image), use text-align:center on the *parent*.

    (d)
    For inline-block elements, use margin: 0 auto.
    -->

    <!-- (a) -->
    <h1 class="a"> Welcome to the Amphitheater.</h1>

    <!--(b)-->
    <h1 class="b"> Wlecome to the pet store.</h1>

    <!--(c)-->
    <div class="c">
        <img src="http://placehold.it/250x250" />
    </div>

    <!--(d)-->
    <h1 class="d">inline block h1</h1>


</body>

</html>
